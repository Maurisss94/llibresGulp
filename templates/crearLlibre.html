<div class="container">
               <form class="form-horizontal">
                <fieldset>
                        <legend class="blanco">Llibre nou</legend>
                        <div class="form-group">
                            <label for="inputEmail" class="col-md-2 control-label blanco">Títol</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" ng-model="titolLlibreNou" placeholder="Títol">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-md-2 control-label blanco">ISBN</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" ng-model="isbnLlibreNou" placeholder="ISBN">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-md-2 control-label blanco">Autor</label>
                            <select multiple ng-model="autorSelected" >
                                <option ng-repeat="autor in autors" value="{{autor._id}}">{{autor.nom}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="reset" class="btn btn-default">Cancel·la</button>
                                <button ng-click="afegirLlibre()" class="btn btn-primary">Envia</button>
                            </div>
                        </div>
                    </fieldset>
    </form>
</div>
