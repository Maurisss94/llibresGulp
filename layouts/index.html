<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>API AngularJS</title>
</head>

<body ng-app="app-llibres">
    <div class="container" ng-controller="LlibresController">
        <div class="row">
            <div class="jumbotron">
                <h1 class="text-center">Exemple d'API REST i AngularJS</h1>
            </div>
            <div id="llistarLlibres" class="col-md-6">
                <fieldset>
                    <legend>Llista de llibres</legend>
                </fieldset>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="llibre in llibres">
                        <strong>{{llibre.titol}}</strong>
                        <p>{{llibre.isbn}}</p>
                        <button ng-click="editar(llibre)" class="btn btn-primary" >Edita</button>
                        <button ng-click="esborrar(llibre)" class="btn btn-primary">Esborrar</button>
                    </li>
                </ul>
            </div>
            <div id="crearLlibre" class="col-md-6">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Llibre nou</legend>
                        <div class="form-group">
                            <label for="inputEmail" class="col-md-2 control-label">Títol</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" ng-model="titolLlibreNou" placeholder="Títol">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-md-2 control-label">ISBN</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" ng-model="isbnLlibreNou" placeholder="ISBN">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="reset" class="btn btn-default">Cancel·la</button>
                                <button ng-click="afegirLlibre()" class="btn btn-primary">Envia</button>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Edita llibre</legend>
                        <div class="form-group">
                            <label for="inputEmail" class="col-md-2 control-label">Títol</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" ng-model="titolLlibreEdit" placeholder="Títol">
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-md-2 control-label">ISBN</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" ng-model="isbnLlibreEdit" placeholder="ISBN">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="reset" class="btn btn-default">Cancel·la</button>
                                <button type="submit" ng-click="actualitzar()" class="btn btn-primary">Envia</button>
                            </div>
                        </div>
                    </fieldset>
                </form>

            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-resource.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
